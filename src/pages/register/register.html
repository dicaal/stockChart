<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    
     <form > <!-- (ngSubmit)="register()" #registerForm="ngForm" -->
      <ion-row>
        <ion-col>
          <ion-list inset>
            
              <ion-item>
                  <ion-input type="text" placeholder="firstName" name="firstName" [(ngModel)]="user.name" required></ion-input>
              </ion-item>
              
              <ion-item>
                    <ion-input type="text" placeholder="lastName" name="lastName" [(ngModel)]="user.last" required></ion-input>
              </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
           <button ion-button class="submit-btn" full type="submit" (click)="onRegister()">Register</button> <!--[disabled]="!registerForm.form.valid" -->
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
